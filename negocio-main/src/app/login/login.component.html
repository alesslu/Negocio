<div class="container">
    
    <form [formGroup]="loginForm">
        <h1 class="title">Login</h1>
        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@mail.com" id="email" name="email" required
                formControlName="email">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
                class="alert alert-danger">This field is required.
            </div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="******" id="password" name="password" required
                formControlName="password">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
                class="alert alert-danger">This field is required.
            </div>
        </div>
        <div class="d-grid gap-2 col-4 float-center" style="width: auto;">
            <button type="submit" class="btn" [disabled]="loginForm.invalid" (click)="onSubmit()">LOGIN</button>
        </div>
        <div class="d-grid gap-2 col-4" style="width: auto;">
            <button routerLink="/register" type="button" class="btn-register">Sign Up</button>
        </div>
    </form>

</div>
